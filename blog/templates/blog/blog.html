{% extends 'personel/base.html' %} {% block content %}

<div class="container">
  <!-- <h1 class="font-weight-bold text-center"></h1> -->

  <h3 class="text-center mt-4 mb-5">
    Adil has writen {{ blogs.count}} blog{{blogs.count|pluralize }}
  </h3>

  {% for blog in blogs %}
  <div class="row justify-content-center my-3">
    <div class="col-md-10">
      <a class="text-decoration-none" href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>

      <h4 class="text-muted">{{ blog.discription|truncatechars:100 }}</h4>

      <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
